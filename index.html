<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h2 class="fw-bold mb-4">Quản lý học sinh</h2>

    <div class="mb-4">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="student_name" type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                <label class="form-check-label" for="female">Nữ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Math score</label>
            <input id="math_score" type="number" class="form-control" placeholder="Enter your math score">
        </div>

        <div class="mb-3">
            <label class="form-label">English score</label>
            <input id="english_score" type="number" class="form-control" placeholder="Enter your english score">
        </div>

        <div class="mb-3">
            <label class="form-label">Literature score</label>
            <input id="literature_score" type="number" class="form-control" placeholder="Enter your literature score">
        </div>

        <button id="create_student" class="btn btn-primary">Create student</button>
    </div>


    <div class="mb-3 d-flex">
        <input type="text" class="form-control me-2" placeholder="Enter your keyword">
        <button class="btn btn-primary">Search</button>
    </div>


    <table id="studentTable" class="table table-bordered">
        <thead>
        <tr>
            <th>#STT</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Math score</th>
            <th>English score</th>
            <th>Literature score</th>
            <th>Average score</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>

    <div id = "alert" class="alert alert-success alert-dismissible d-flex align-items-center fade d-none position-fixed bottom-0 end-0 p-3">
        <i class="bi-check-circle-fill"></i>
        <strong class="mx-2">Thêm thành công!</strong>
    </div>

    <nav>
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
<script src = "./script.js" type="module"></script>
</body>
</html>
