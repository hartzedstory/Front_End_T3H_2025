<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Todo App & Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .tabs {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        .tab-item {
            position: relative;
            font-weight: 500;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            border: none;
            background: none;
            padding: 12px 8px;
        }
        .tab-item.active {
            color: black;
        }
        .indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background-color: #007bff;
            border-radius: 3px 3px 0 0;
            transition: all 0.3s ease;
            width: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="container py-5 d-flex flex-column align-items-center" id="todoApp">
    <h1 class="fw-bold mb-4">#todo</h1>

    <div class="tabs" id="tabs">
        <button id="tab-all" class="tab-item active">All</button>
        <button id="tab-active" class="tab-item">Active</button>
        <button id="tab-completed" class="tab-item">Completed</button>
        <div class="indicator" id="indicator"></div>
    </div>

    <div class="input-group mb-4">
        <input id="taskInput" type="text" class="form-control" placeholder="Add details">
        <button id="addTask" class="btn btn-primary">Add</button>
    </div>

    <ul id="taskList" class="list-group w-100 mb-4"></ul>

    <button id="deleteAll" class="btn btn-danger d-none">Delete all</button>
    <button id="goToLogin" class="btn btn-secondary btn-sm mt-3">Go to Login/Register</button>
</div>

<!-- Form Login/Register (ẩn lúc đầu) -->
<div id="authSection" class="container py-5 d-flex flex-column align-items-center d-none">
    <h3 class="fw-bold mb-3">Login</h3>
    <div class="mb-3 w-50">
        <input type="email" id="loginEmail" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3 w-50">
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
    </div>
    <button id="loginBtn" class="btn btn-primary mb-5 w-50">Login</button>

    <h3 class="fw-bold mb-3">Register</h3>
    <div class="mb-3 w-50">
        <input type="text" id="firstName" class="form-control" placeholder="First name">
    </div>
    <div class="mb-3 w-50">
        <input type="text" id="lastName" class="form-control" placeholder="Last name">
    </div>
    <div class="mb-3 w-50">
        <input type="email" id="registerEmail" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3 w-50">
        <input type="password" id="registerPassword" class="form-control" placeholder="Password">
    </div>
    <button id="registerBtn" class="btn btn-success w-50">Register</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
<script type="module" src="./script.js"></script>
<script type="module" src="./indicatorScript.js"></script>
<script>

</script>
</body>
</html>
