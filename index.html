<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container">
    <h2 class="fw-bold mb-4">Quản lý học sinh</h2>


    <div class="mb-4">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                <label class="form-check-label" for="female">Nữ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Math score</label>
            <input type="number" class="form-control" placeholder="Enter your math score">
        </div>

        <div class="mb-3">
            <label class="form-label">English score</label>
            <input type="number" class="form-control" placeholder="Enter your english score">
        </div>

        <div class="mb-3">
            <label class="form-label">Literature score</label>
            <input type="number" class="form-control" placeholder="Enter your literature score">
        </div>

        <button class="btn btn-primary">Create student</button>
    </div>


    <div class="mb-3 d-flex">
        <input type="text" class="form-control me-2" placeholder="Enter your keyword">
        <button class="btn btn-primary">Search</button>
    </div>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#STT</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Math score</th>
            <th>English score</th>
            <th>Literature score</th>
            <th>Average score</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>hahaha</td>
            <td>Nam</td>
            <td>2</td>
            <td>7</td>
            <td>9</td>
            <td>6</td>
            <td>
                <button class="btn btn-success btn-sm me-1">Update</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>


    <nav>
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
